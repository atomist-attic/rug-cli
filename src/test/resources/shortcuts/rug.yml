init-rug-archive:
  commands:
    - "/echo Loading generator into shell"
    - "shell atomist-rugs:rug-archive:latest"
    - "/echo Generate new rug project"
    - "generate NewRugArchiveProject ${project_name:rug-archive} ${group_id:rugs} -R"
    - "/echo Installing node modules"
    - "/cd ${project_name:rug-archive}/.atomist"
    - "/npm install"
    - "/echo Loading new rug project into shell"
    - "shell -l"
    - "desc archive"

clone-rug-archive:
  commands:
    - "/echo Cloning repo ${owner}/${repo}"
    - "/git clone https://github.com/${owner}/${repo}.git"
    - "/echo Installing node modules"
    - "/cd ${repo}/.atomist"
    - "/npm install"
    - "/echo Loading rug project into shell"
    - "shell -l"
    - "desc archive"
