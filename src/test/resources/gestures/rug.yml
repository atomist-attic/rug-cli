init-rug-archive:
  commands:
    - "/echo \n${cyan}${divider}${/cyan} ${bold}Loading generator into shell${/bold}"
    - "shell atomist-rugs:rug-project:latest"
    - "/echo \n${cyan}${divider}${/cyan} ${bold}Generate new rug project${/bold}"
    - "generate NewRugProject ${project_name:rug-archive} ${group_id:rugs} -R"
    - "/echo \n${cyan}${divider}${/cyan} ${bold}Installing node modules${/bold}"
    - "/cd ${project_name:rug-archive}/.atomist"
    - "/npm install"
    - "/echo \n${cyan}${divider}${/cyan} ${bold}Loading new rug project into shell${/bold}"
    - "shell -l"
    - "desc archive"

clone-rug-archive:
  commands:
    - "/echo \n${cyan}${divider}${/cyan} ${bold}Cloning repo ${owner}/${repo}${/bold}"
    - "/git clone https://github.com/${owner}/${repo}.git"
    - "/echo \n${cyan}${divider}${/cyan} ${bold}Installing node modules${/bold}"
    - "/cd ${repo}/.atomist"
    - "/npm install"
    - "/echo \n${cyan}${divider}${/cyan} ${bold}Loading rug project into shell${/bold}"
    - "shell -l"
    - "desc archive"
